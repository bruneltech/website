version: '2.4'

services:
  typesense:
      image: typesense/typesense:0.21.0
      entrypoint: sh -c "/opt/typesense-server --data-dir /data --api-key=${TYPESENSE_API_KEY} --enable-cors"
      ports:
        - "8108:8108"
      volumes:
        - typesense-data:/data

  gatsby:
    image: gatsbyjs/gatsby
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npm install && npm develop --verbose"
    ports:
      - "${BT_INTERNAL_PORT}:${BT_INTERNAL_PORT}"
    depends_on:
      - typesense
      -

  # nginx:
  #   image: nginx:latest
  #   ports:
  #     - 80:80
  #   volumes:
  #     - ./nginx/default.conf:/etc/nginx/conf.d
  #     - ./public:/usr/share/nginx/html

volumes:
  typesense-data:
    driver: local
